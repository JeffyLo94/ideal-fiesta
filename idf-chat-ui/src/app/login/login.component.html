<div class="card-container">
    <mat-card class="my-card">
        <mat-card-title class="title" color="primary">Login</mat-card-title>
        <mat-card-content class="cardContent">
            <form class="my-form" (submit)="login()">
                <mat-form-field class="formField">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" name="email" [(ngModel)]="email">
                </mat-form-field>
                <mat-form-field class="formField">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="pass">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
        </mat-card-actions>
    </mat-card>
</div>
